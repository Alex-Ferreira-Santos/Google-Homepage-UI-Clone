<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google UI Clone</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="menu">
        <div class="menu__section left">
            <img class="menu__icon" src="assets/burger-icon.svg" alt="burger">
            <a class="menu__link active">Gmail</a>
            <a class="menu__link">Images</a>
        </div>

        <div class="menu__section right">
            <img class="menu__icon" src="assets/more-icon.svg" alt="More">
            <div class="menu__profile">
                <img class="menu__avatar" src="https://avatars.dicebear.com/api/male/RocketSeat.svg?w=40&h=40&mood[]=happy" alt="avatar picture">
                <img class="menu__avatar--frame" src="assets/circle-frame.svg" alt="avatar frame">
            </div>
        </div>
    </header>

    <main class="content">
        <img class="content__logo" src="assets/logo.svg" alt="UI Clone">

        <input type="text" class="content__search">

        <div class="content__offer">
            Made with love by <a href="https://youtube.com/rocketseat">Rocketseat</a> for studying purpose
        </div>
    </main>

    <footer class="footer">
        <div class="footer__section footer__location">
            <span>Brasil</span>
        </div>
        <div class="footer__section footer__link">
            <div class="about">
                <a>Publicidade</a>
                <a>Negócios</a>
                <a>Sobre</a>
                <a>Como funciona a Pesquisa</a>
            </div>
            <div class="settings">
                <a>Privacidade</a>
                <a>Termos</a>
                <a>Configurações</a>
            </div> 
        </div>
    </footer>
</body>
</html>
